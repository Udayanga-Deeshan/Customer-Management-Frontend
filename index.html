<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <title>Customer Management</title>
    <style>
        body {
            background-color: #f0f8ff;
            font-family: 'Poppins', sans-serif;
        }

        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }

        h3 {
            color: #007bff;
            font-weight: bold;
        }

        .form-control {
            border-radius: 10px;
            border: 2px solid #007bff;
        }

        .btn-custom {
            border-radius: 10px;
            padding: 10px 20px;
        }

        .table {
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
        }
    </style>
</head>

<body>
    <div class="container">
        <h3 class="text-center mb-4">Customer Management</h3>

        <div class="d-flex justify-content-center mb-3">
            <div class="input-group w-50">
                <input type="text" class="form-control" id="searchCustomer" placeholder="Search  ID...">
                <button class="btn btn-primary btn-custom" type="button" onclick="searchCustomerById()">Search</button>
            </div>
        </div>

        <div class="row justify-content-center">
            <div class="col-md-4 mb-3">
                <input type="text" class="form-control" id="name" placeholder="Enter customer name">
            </div>
            <div class="col-md-4 mb-3">
                <input type="text" class="form-control" id="address" placeholder="Enter customer address">
            </div>
            <div class="col-md-3 mb-3">
                <input type="number" class="form-control" id="salary" placeholder="Enter salary amount">
            </div>
        </div>

        <div class="d-flex justify-content-center gap-3">
            <button type="button" class="btn btn-primary btn-custom" onclick="addCustomer()">Add</button>
            <button type="button" class="btn btn-success btn-custom" data-bs-toggle="modal" data-bs-target="#updateModal">Update</button>
            <button type="button" class="btn btn-danger btn-custom" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
        </div>

        <table class="table table-bordered table-hover mt-3" id="tblCustomers">
            <thead class="table-primary">

            </thead>
            <tbody>
            </tbody>
        </table>
        <!-- <table class="table table-bordered table-hover mt-3" id="tblCustomers">
            <thead class="table-primary" >
                <tr id="row">
                    <th>ID</th>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Salary</th>
                    
                </tr>
            </thead>
            <tbody id="tblCustomersBody">

            </tbody>
        </table> -->
    </div>

    <div class="modal fade" id="updateModal" tabindex="-1" aria-labelledby="updateModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateModalLabel">Update Customer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="updateForm">
                        <div class="mb-3">
                            <label for="updateId" class="form-label">Customer Id</label>
                            <input type="text" class="form-control" id="updateId" >
                        </div>
                        <div class="mb-3">
                            <label for="updateName" class="form-label">Customer Name</label>
                            <input type="text" class="form-control" id="updateName">
                        </div>
                        <div class="mb-3">
                            <label for="updateAddress" class="form-label">Address</label>
                            <input type="text" class="form-control" id="updateAddress">
                        </div>
                        <div class="mb-3">
                            <label for="updateSalary" class="form-label">Salary</label>
                            <input type="number" class="form-control" id="updateSalary">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" onclick="updateCustomer()">Save</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteModalLabel">Delete Customer</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p class="text-danger">Are you sure you want to delete this customer?</p>
                    <input type="text" class="form-control" id="deleteId" placeholder=" customer ID " >
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" onclick="deleteCustomer()">Delete</button>
                </div>
            </div>
        </div>
    </div>

    
<script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
